<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}

    <body>
        {{ partial "page_header.html" . }}

        <h3>Posts</h3>

        <div>
            {{ range .Pages.ByPublishDate.Reverse }}
            <p>
            <a href="{{ .Permalink }}">{{ .Title }}</a><br />
            <time itemprop="datePublished">{{ .Date.Format "Monday, January 2, 2006, 3:04 MST" }}</time>
            </p>
            {{ end }}
        </div>
    </body>
</html>
